<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo de Relojes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #222;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 30px;
            max-width: 1100px;
            margin: auto;
        }

        p {
            max-width: 800px;
            margin: auto;
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 40px;
        }

        .tarjetas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .tarjeta {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .tarjeta:hover {
            transform: scale(1.03);
        }

        .tarjeta img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .contenido {
            padding: 20px;
            text-align: center;
        }

        .contenido h2 {
            margin: 0;
            color: #222;
        }

        .contenido button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .contenido button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mundo de Relojes</h1>
    </header>

    <main>
        <p>
            Explora el fascinante mundo de los relojes: desde precisos modelos GMT para viajeros, 
            sofisticados cronógrafos para medir cada instante, hasta elegantes relojes formales 
            para las ocasiones más especiales.
        </p>

        <div class="tarjetas">
            <div class="tarjeta">
                <img src="Images/GMT.png" alt="Reloj GMT">
                <div class="contenido">
                    <h2>Relojes GMT</h2>
                    <button onclick="location.href='relojes-gmt.html'">Ver más</button>
                </div>
            </div>

            <div class="tarjeta">
                <img src="Images/Daytona.png" alt="Cronógrafo">
                <div class="contenido">
                    <h2>Cronógrafos</h2>
                    <button onclick="location.href='cronografos.html'">Ver más</button>
                </div>
            </div>

            <div class="tarjeta">
                <img src="Images/Formal.png" alt="Reloj Formal">
                <div class="contenido">
                    <h2>Relojes Formales</h2>
                    <button onclick="location.href='formales.html'">Ver más</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
